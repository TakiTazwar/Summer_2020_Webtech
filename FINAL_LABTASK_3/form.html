<html>
<head>
	<title>Home</title>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<form name="myform" method="post" action="formCheck.php" onsubmit="return val()">
		<table border="1" width="500px" height="300px">
			<tr>
				<td colspan="3" align="center" height="30%"><h1> PERSON PROFILE</h1>
				</td>			
			</tr>
			<tr>
				<td  width="20%">Name
				</td>
				<td width="30px">
					<input type="text" id="name" name="Name" onkeyup="removername()" size="30px" height="100" width="100" >
				</td>
				<td width="5%" id="namemsg">
				</td>
			</tr>
			<tr>
				<td>Email
				</td>
				<td>
					<input type="email" id="email" name="email" onkeyup="removeremail()" size="30px">
				</td>
				<td id="emailmsg">
				</td>
			</tr>
			<tr>
				<td>Gender
				</td>
				<td>
				<input type="radio" name="gender" value="Male" onclick="removergender()">  Male 
				<input type="radio" name="gender" value="Female" onclick="removergender()"> Female
				<input type="radio" name="gender" value="Other" onclick="removergender()"> Other
				</td>
				<td id="gendermsg">
				</td>
			</tr>
			<tr>
				<td>Date of Birth
				</td>
				<td>
					<input type="text" id="day" name="date" onkeyup="removerdob()"size="5px">/
					<input type="text" id="month" name="month" onkeyup="removerdob()"size="5px">/
					<input type="text" id="year" name="year" onkeyup="removerdob()"size="5px">   <i>(dd/mm/yyyy)</i>
				</td>
				<td id="dobmsg">
				</td>
			</tr>
			<tr>
				<td>Blood Group
				</td>
				<td>
					<select name="bg">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
			</select>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>Degree
				</td>
				<td>
					<input type="checkbox" id="ssc" name="ssc" onclick="removerdegree()"> SSC
					<input type="checkbox" id="hsc" name="hsc" onclick="removerdegree()"> HSC
					<input type="checkbox" id="bsc"name="bsc" onclick="removerdegree()"> BSc.
					<input type="checkbox" id="msc" name="msc" onclick="removerdegree()"> MSc.
				</td>
				<td id="degreemsg">
				</td>
			</tr>
			<tr>
				<td>Photo
				</td>
				<td colspan="2">
					<input type="file" id="file" name="upload" onclick="removerpicture()">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center" height="30px" id="picmsg">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<input type="submit" name="submit" value="Submit"> 
			<input type="reset" name="" value="Clear"> 
				</td>
			</tr>
		</table>
	</form>
</body>
